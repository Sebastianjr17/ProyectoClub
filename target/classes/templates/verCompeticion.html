<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html">
	<title>Competiciones</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="icon" type="image/png"
		href="	https://static.vecteezy.com/system/resources/previews/023/731/547/non_2x/soccer-ball-icon-football-kick-illustration-sign-goal-symbol-or-logo-vector.jpg">
	<style>
		body {
			background-image: url('https://images5.alphacoders.com/133/thumb-1920-1338700.png');
			background-size: cover;
			background-attachment: fixed;
			color: #ffffff;
			margin: 0;
			padding: 0;
		}

		.container {
			background: rgba(0, 0, 0, 0.7);
			padding: 30px;
			border-radius: 10px;
			margin: 50px auto;
			max-width: 1200px;
			width: 90%;
		}

		h2 {
			font-size: 2.5rem;
			font-weight: bold;
			color: #FF4500;
			text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
			margin-bottom: 40px;
			text-align: center;
		}


		table {
			background: rgba(255, 255, 255, 0.1);
			color: #FFD700;
		}

		.table th,
		.table td {
			vertical-align: middle;
		}

		.btn-outline-primary,
		.btn-outline-success {
			border-color: #FFD700;
			color: #FFD700;
			transition: all 0.3s ease;
			font-size: 1.2rem;
			font-weight: bold;
			text-transform: uppercase;
			width: 100%;
			padding: 15px;
			border-radius: 15px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
			display: block;
		}

		.btn-outline-primary:hover {
			background-color: #FFD700;
			color: #000;
			transform: translateY(-3px) scale(1.05);
		}

		.btn-outline-success:hover {
			background-color: #FFD700;
			color: #000;
			transform: translateY(-3px) scale(1.05);
		}

		.btn-info,
		.btn-danger {
			font-size: 14px;
			font-weight: bold;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		.btn-info {
			background-color: #FFD700;
			border-color: #FFD700;
			color: #000;
		}

		.btn-info:hover {
			background-color: #ffc107;
			border-color: #ffc107;
			color: #000;
			transform: scale(1.1);
		}

		.btn-danger {
			background-color: #FF4500;
			border-color: #FF4500;
			color: #fff;
		}

		.btn-danger:hover {
			background-color: #ff6347;
			border-color: #ff6347;
			color: #fff;
			transform: scale(1.1);
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Competiciones</h2>
		<table class="table table-dark table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Monto de Premio</th>
					<th>Fecha de Inicio</th>
					<th>Fecha de Fin</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="competicion: ${listarCompeticion}">
					<td th:text="${competicion.id}"></td>
					<td th:text="${competicion.nombre}"></td>
					<td th:text="${competicion.montoPremio}"></td>
					<td th:text="${competicion.fechaInicio}"></td>
					<td th:text="${competicion.fechaFin}"></td>
					<td>
						<a class="btn btn-info btn-xs" th:href="@{'/competicion/editar/' + ${competicion.id}}"
							th:text="'editar'"></a>
						&nbsp; &nbsp;
						<a class="btn btn-danger btn-xs" th:href="@{'/competicion/eliminar/' + ${competicion.id}}"
							th:text="'eliminar'"></a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="d-flex justify-content-center">
			<div class="p-3">
				<a th:href="@{/verCompeticion/formCompeticion}" class="btn btn-outline-primary">Insertar Competici√≥n</a>
			</div>
			<div class="p-3">
				<a th:href="@{/index}" class="btn btn-outline-success">Inicio</a>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
