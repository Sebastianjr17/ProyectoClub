<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>Jugadores Registrados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            background-image: url('https://images5.alphacoders.com/133/thumb-1920-1338700.png');
            background-size: cover;
            background-attachment: fixed;
            color: #ffffff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        table {
            background: rgba(255, 255, 255, 0.1);
            color: #FFD700;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .btn-outline-primary,
        .btn-outline-success {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-outline-primary {
            border-color: #FFD700;
            color: #FFD700;
        }

        .btn-outline-primary:hover {
            background-color: #FFD700;
            color: #000;
            transform: scale(1.1);
        }

        .btn-outline-success {
            border-color: #FFD700;
            color: #FFD700;
        }

        .btn-outline-success:hover {
            background-color: #FFD700;
            color: #000;
            transform: scale(1.1);
        }

        .btn-info,
        .btn-danger {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-info {
            background-color: #FFD700;
            border-color: #FFD700;
            color: #000;
        }

        .btn-info:hover {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
            transform: scale(1.1);
        }

        .btn-danger {
            background-color: #FF4500;
            border-color: #FF4500;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #ff6347;
            border-color: #ff6347;
            color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>

<body><br><br>
    <div class="container p-4">
        <center>
            <h2>Jugadores Registrados</h2>
        </center><br><br>
        <table class="table table-dark table-hover"> 
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Número</th>
                    <th>Posición</th>
                    <th>Acciones</th>
                </tr>
            </thead>
    
            <tbody>
                <tr th:each="jugador: ${listarJugador}">
                    <td th:text="${jugador.id}"></td>
                    <td th:text="${jugador.nombre}"></td>
                    <td th:text="${jugador.apellido}"></td>
                    <td th:text="${jugador.numero}"></td>
                    <td th:text="${jugador.posicion}"></td>
                    <td>
                        <a class="btn btn-info btn-xs" th:href="@{'/jugador/editar/' + ${jugador.id}}" th:text="'editar'"></a>
                        &nbsp; &nbsp;
                        <a class="btn btn-danger btn-xs" th:href="@{'/jugador/eliminar/' + ${jugador.id}}" th:text="'eliminar'"></a>
                    </td>    
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <div class="p-3">
                <br>
                <a th:href="@{/verJugador/formJugador}" class="btn btn-outline-primary">Insertar Jugador</a>
            </div>
            <div class="p-3">
                <br>
                <a th:href="@{/index}" class="btn btn-outline-success">Inicio</a>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
