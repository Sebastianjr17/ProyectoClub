<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SportMaster</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="icon" type="image/png"
		href="https://static.vecteezy.com/system/resources/previews/023/731/547/non_2x/soccer-ball-icon-football-kick-illustration-sign-goal-symbol-or-logo-vector.jpg">
	<style>
		body {
			background-image: url('https://images5.alphacoders.com/133/thumb-1920-1338700.png');
			background-size: cover;
			background-attachment: fixed;
			color: #ffffff;
			margin: 0;
			padding: 0;
		}

		.header {
			background: rgba(0, 0, 0, 0.8);
			padding: 20px;
			border-radius: 10px;
			text-align: center;
			position: relative;
			margin-bottom: 30px;
		}

		.header img {
			width: 50px;
			height: 50px;
			margin-right: 15px;
			vertical-align: middle;
		}

		.header h1 {
			display: inline-block;
			font-size: 2.5rem;
			color: #FF4500;
			margin: 0;
			text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
		}

		.header nav a {
			color: #FFD700;
			font-size: 1.2rem;
			font-weight: bold;
			margin: 0 15px;
			text-transform: uppercase;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		.header nav a:hover {
			color: #FF4500;
		}

		.container {
			background: rgba(0, 0, 0, 0.7);
			padding: 30px;
			border-radius: 10px;
			margin: 0 auto;
			max-width: 1200px;
			width: 90%;
		}

		.grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 20px;
		}

		@media (max-width: 992px) {
			.grid-container {
				grid-template-columns: repeat(2, 1fr);
			}
		}

		@media (max-width: 576px) {
			.grid-container {
				grid-template-columns: 1fr;
			}
		}

		.button-wrapper {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.btn-outline-primary {
			border-color: #FFD700;
			color: #FFD700;
			transition: all 0.3s ease;
			font-size: 1.2rem;
			font-weight: bold;
			text-transform: uppercase;
			width: 100%;
			padding: 15px;
			border-radius: 15px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
			display: block;
		}

		.btn-outline-primary i {
			margin-right: 10px;
		}

		.btn-outline-primary:hover {
			background-color: #FFD700;
			color: #000;
			transform: translateY(-3px) scale(1.05);
		}

		@media (max-width: 576px) {
			.header h1 {
				font-size: 1.8rem;
				text-align: center;
				margin-bottom: 10px;
			}

			.header img {
				width: 40px;
				height: 40px;
			}

			.header {
				padding: 10px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.header nav {
				text-align: center;
			}

			.header nav a {
				display: block;
				margin: 5px 0;
				font-size: 1rem;
			}
		}
	</style>
</head>

<body>
	<header class="header">
		<h1>SportMaster</h1>
	</header>
	<div class="container">
		<div class="grid-container">
			<div class="button-wrapper">
				<a th:href="@{/verEntrenador}" class="btn btn-outline-primary btn-lg"><i class="fas fa-users"></i>
					Entrenadores</a>
			</div>
			<div class="button-wrapper">
				<a th:href="@{/verAsociacion}" class="btn btn-outline-primary btn-lg"><i class="fas fa-handshake"></i>
					Asociaciones</a>
			</div>
			<div class="button-wrapper">
				<a th:href="@{/verClub}" class="btn btn-outline-primary btn-lg"><i class="fas fa-futbol"></i> Clubes</a>
			</div>
			<div class="button-wrapper">
				<a th:href="@{/verJugador}" class="btn btn-outline-primary btn-lg"><i class="fas fa-running"></i>
					Jugadores</a>
			</div>
			<div class="button-wrapper">
				<a th:href="@{/verCompeticion}" class="btn btn-outline-primary btn-lg"><i class="fas fa-trophy"></i>
					Competiciones</a>
			</div>
			<div class="button-wrapper">
				<a th:href="@{/verSobreNosotros}" class="btn btn-outline-primary btn-lg"><i
						class="fas fa-info-circle"></i>
					Sobre Nosotros</a>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
